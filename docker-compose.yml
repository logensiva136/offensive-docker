version: '3.8'

services:
  pentest:
    build: .
    container_name: offensive-security-lab
    hostname: pentest-lab
    stdin_open: true
    tty: true
    volumes:
      - ./workspace:/workspace
      - ./results:/results
    network_mode: host
    cap_add:
      - NET_ADMIN
      - NET_RAW
    privileged: true
    restart: unless-stopped
